<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONTS -->

    <!-- FRAMEWORK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- TITLE -->
    <title>Bootstrap freelancer</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark my-bg-black h-100">
            <div class="container-md">
                <a class="navbar-brand text-uppercase" href="#">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#boot-navbar"
                    aria-controls="boot-navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="boot-navbar">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#portfolio">Portfolio</a>
                        <a class="nav-link" href="#about">About</a>
                        <a class="nav-link" href="#contact">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <section id="hero" class="bg-green txt-white">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <img class="avatar" src="" alt="avatar">
                        <h1 class="text-uppercase">start bootstrap</h1>
                        <p></p>
                    </div>
                </div>
            </div>
        </section>

        <section id="portfolio">
            <div class="container-md">

            </div>
        </section>
        <section id="about" class="bg-green txt-white">
            <div class="container-md">

            </div>
        </section>
        <section id="contact">
            <div class="container-md">

            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div id="footer-top" class="bg-grey">
            <div class="container-md">

            </div>
        </div>
        <div id="footer-bottom" class="bg-dark-grey">
            <div class="container-md">

            </div>
        </div>
    </footer>
</body>

</html>
